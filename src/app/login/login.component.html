<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <input type="text" placeholder="Enter Username" [(ngModel)]="credential.username" class="form-control">
                    <input type="password" style="margin-top: 10px" placeholder="Enter Password" [(ngModel)]="credential.password" class="form-control">
                    <p>{{message}}</p>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default btn-sm" (click)="login()">Login</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
