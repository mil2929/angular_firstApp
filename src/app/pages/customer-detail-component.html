<div class="container">
    <h2>Customer Details</h2>
        <div class="form-group">
            <label for="">Customer Id:</label>
            <input [disabled]="state!='new'" type="text" class="form-control" [(ngModel)]="customer.customerID">
        </div>
        <div class="form-group">
            <label for="">Customer Name:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.customerName">
        </div>
        <div class="form-group">
            <label for="">Company Name:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.companyName">
        </div>
        <button style="margin-right: 15px" type="button" class="btn btn-primary" (click)="save()" >Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
</div>
